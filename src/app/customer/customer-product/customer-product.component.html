<div *ngIf="msg" class="container">
    <div *ngIf="msg">
        <h4 class="mt-3 border rounded p-2"
            [ngClass]="{'alert-danger':msg.type=='error','alert-success':msg.type=='success'}">{{msg.msg}}</h4>
    </div>
</div>

<div class="container mt-md-5">
    <div class="row">
        <div class="col-lg-2">
            <div class="bg-secondary text-light rounded shadow-lg mt-lg-5 p-3">
            <div>
                <label><input class="mr-2" type="radio" name="bname" [value]="'all'" (change)="filterProduct('All')" checked>All</label>
            </div>
            <div *ngFor="let brand of brands">
                
                <label><input class="mr-2" type="radio" name="bname" [value]="brand.bname" (change)="filterProduct(brand.bname)">{{brand.bname}}</label>
                
            </div>
        </div>
        </div>
        <div class="col-md-10">
            <h2 class="ml-5">Products</h2>
            <hr>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 mb-5" *ngFor="let product of products1">
                        <div class="mx-auto text-center border shadow">
                            <img [src]="product.imageUrl" height="160px" width="160px" alt="">
                            <hr>
                        <div class="text-left pl-3 pt-2">
                            <div style="height: 150px; overflow-y: scroll;">
                                <div>
                                <h5>{{product.pname}}</h5><sup class="badge badge-pill badge-primary">-{{product.brand}}</sup>
                                </div>
                                <p>{{product.description}}</p>
                            </div>
                            
                            <p class="text-muted text-right pr-3">${{product.price}}</p>
                            <button class="btn btn-success float-right" (click)="addToCart(product)">add cart</button>
                        </div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
