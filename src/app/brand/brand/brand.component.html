<div class="container">
<div *ngIf="msg"><h4 class="mt-3 border rounded p-2" [ngClass]="{'alert-danger':msg.type=='error','alert-success':msg.type=='success'}">{{msg.msg}}</h4></div>
<table *ngIf="brands.length>0" class="table text-center mt-3">
    <thead class="thead-light"><tr><th colspan="3"><h3>Brand List</h3></th></tr></thead>
    
    <tr>
        <th>Brand#</th>
        <th>Brand Name</th>
        <th>Operations</th>
    </tr>
    <tr *ngFor="let brand of brands; let i=index">
        <td>{{ i+1 }}</td>
        <td>{{brand.bname}}</td>
        <td><button class="btn btn-danger" (click)="deleteBrand(brand._id)">Delete</button></td>
    </tr>
    <tr>
        <td colspan="2">
        <div class="form-group">
            <input #nameRef="ngModel" class="form-control" type="text" name="bname" placeholder="Brand name ..." ngModel>
            <small class="text-danger position-absolute " [ngClass]="{'d-none':nameRef.value,'d-block':!nameRef.value}">Field Empty! Please enter proper brand name</small>
        </div>
       
           
        
        <td>
            <div class="form-group text-center">
            <input type="button" (click)="addBrand({'bname':nameRef.value})" value="Add Brand" class="btn btn-primary">
        </div></td>
        
   </tr>
</table>

<div *ngIf="brands.length==0" class="mx-auto my-5" [ngStyle]="{'max-width':'680px'}">
<form #brandRef="ngForm" (ngSubmit)="addBrand(brandRef.value)" >
    <h1 class="text-center mb-5">There is No brand! Please add a brand...</h1>
    <div class="form-group"><input class="form-control" type="text" name="bname" placeholder="Brand name ..." ngModel></div>
    <div class="form-group text-center">
        <input type="submit" class="btn btn-primary">
    </div>
    
</form>
</div>
</div>
